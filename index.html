<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="他山石">
    <meta name="author" content="faninx">

    <title>他山石 - 打磨的力量</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>

	<!-- Modal -->
	<div id="modal">
		<div class="close">
			<a href="#" onclick="document.getElementById('modal').style.display='none';document.getElementById('video').pause();">
				<img src="./img/close.svg">
			</a>
		</div>
		<div class="video-box">
			<video width="360" height="600" loop id="video">
				<source src="./img/video.mp4" type="video/mp4">
			</video>
		</div>
	</div>

	<!-- Header -->
	<header id="header">
		<div class="top-logo">
			<a id="logo" href="#">
				<img alt="logo" src="./img/logo.svg">
			</a>
		</div>
	</header>
	<!-- Main Section -->
	<section id="main">
		<div class="banner-container">
			<div class="play">
				<a href="#" id="play-btn" onclick="document.getElementById('modal').style.display='flex';document.getElementById('video').currentTime = 0;document.getElementById('video').play();">
					<img src="./img/play.svg" alt="play">
				</a>
			</div>
			<div class="banner-mask"></div>
			<div class="banner">
				<img src="./img/banner.svg" alt="banner">
			</div>
		</div>
		<div class="slogan-container">
			<h2>一款简单好用的视觉走查利器</h2>
		</div>
		<div class="download-container">
			<div class="qrcode">
				<img src="./img/qrcode.png" alt="qrcode">
			</div>
			<div class="download-link">
				<p>用手机扫码下载</p>
				<p>或<a href="http://www.qq.com">点此下载到电脑</a></p>
				<p>· 支持 Android 5.0 及以上</p>
			</div>
		</div>
	</section>
	<!-- Footer -->
	<footer id="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2017 他山石 版权所有</p>
            <p>E-Mail:84332107@qq.com  深ICP备15039091</p>
        </div>
	</footer>
</body>
